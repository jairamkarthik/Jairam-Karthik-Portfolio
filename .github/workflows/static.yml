# Deploy static portfolio to GitHub Pages
name: Deploy Portfolio to GitHub Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: ["main"]

  # Allow running manually from the Actions tab
  workflow_dispatch:

# Permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments overlapping
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload site files
      - name: Upload Website Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # Uploads everything (index.html, css, js, images, etc.)
          # You can use ./dist or ./public if you have a build step

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
